  ap:
  on_connect:
    - script.execute: draw_display
  on_disconnect:
    - script.execute: draw_display

captive_portal:

sensor:
  - platform: template
    internal: true
    id: speaker_volume_sensor
    lambda: return id(speaker_media_player).volume * 100.0;
    update_interval: 1s
    on_value:
      then:
        - script.execute: draw_display

button:
  - platform: factory_reset
    id: factory_reset_btn
    internal: true

output:
